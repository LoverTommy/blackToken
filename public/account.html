<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Token</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="account.css">
    <link rel="stylesheet" href="../fonts/fonts.css">
</head>
<body>
    <div class="wrapper">
        <div class="bgFilter">
            <header>
                <div class="header center">
                    <div class="logo">
                        <img src="../images/logo.svg" alt="logo">
                        <h4>Black<br>Token</h4>
                    </div>

                    <div class="navBar">
                        <ul>
                            <li><a href="#">Главная</a></li>
                            <li><a href="#">Напёрстки</a></li>
                            <li><a href="#">Орёл и решка</a></li>
                            <li><a href="#">Джекпот</a></li>
                            <li><a href="#">Тех.поддержка</a></li>
                        </ul>
                    </div>

                    <div class="user">
                        <div class="wallet">
                            <img src="../images/wallet.svg" alt="wallet">
                            <span>EQCW8Z7oIbYq...EtkSY</span>
                        </div>
                        <img src="../images/userAvatar.svg" alt="userAvatar">
                    </div>
                </div>
            </header>

            <section class="userCabinet center">
                <h1>Личный кабинет</h1>
                <div class="content">
                    <div class="leftContent">
                        <img src="../images/userCabinetAvatar.svg" alt="userCabinetAvatar">
                        <a href="#">Выйти из кошелька</a>
                        <div class="language">
                            <span class="rus">Русский / RU</span>
                            <span class="eng">Англ. / ENG</span>
                        </div>
                    </div>
                    <div class="rightContent">
                        <div class="wallet">
                            <img src="../images/userCabinetWallet.svg" alt="wallet">
                            <span>EQCW8Z7oIbpMpIpIqpYqqpYq...EtkSY</span>
                        </div>
                        <div class="cryptoBalance">
                            <div class="ton">
                                <img src="../images/ton.svg" alt="ton">
                                <div class="info">
                                    <div class="name">
                                        <h4>TON</h4>
                                        <span>TON <img src="../images/arrow.svg" alt="arrow"> </span>
                                    </div>
                                    <div class="amount">
                                        <span>0</span>
                                        <span>$0</span>
                                    </div>
                                </div>
                            </div>
                            <div class="gram">
                                <img src="../images/gram.svg" alt="ton">
                                <div class="info">
                                    <div class="name">
                                        <h4>GRAM</h4>
                                        <span>GRAM <img src="../images/arrow.svg" alt="arrow"> </span>
                                    </div>
                                    <div class="amount">
                                        <span>0</span>
                                        <span>$0</span>
                                    </div>
                                </div>
                            </div>
                            <div class="ston">
                                <img src="../images/ston.svg" alt="ton">
                                <div class="info">
                                    <div class="name">
                                        <h4>STON</h4>
                                        <span>STON <img src="../images/arrow.svg" alt="arrow"> </span>
                                    </div>
                                    <div class="amount">
                                        <span>0</span>
                                        <span>$0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="changeAvatar">
                            <h4>Выбрать аватар:</h4>
                            <div class="avatars">
                                <div class="activeAvatar">
                                    <img src="../images/userAvatar.svg" alt="avatar">
                                    <img src="../images/mark.svg" alt="mark">
                                </div>
                                <img src="../images/userAvatar.svg" alt="avatar">
                                <img src="../images/userAvatar.svg" alt="avatar">
                                <img src="../images/userAvatar.svg" alt="avatar">
                                <img src="../images/userAvatar.svg" alt="avatar">
                                <img src="../images/userAvatar.svg" alt="avatar">
                                <img src="../images/userAvatar.svg" alt="avatar">
                                <img src="../images/userAvatar.svg" alt="avatar">
                                <img src="../images/userAvatar.svg" alt="avatar">
                                <img src="../images/userAvatar.svg" alt="avatar">
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <footer>
                <div class="footer center">
                    <img src="/images/telegramIcon.svg" alt="telegram">
                    <a href="#">Как работает</a>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
